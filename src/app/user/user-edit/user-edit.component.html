<mat-card *ngIf="user" class="input-container">
    <mat-toolbar color="primary" class="create-toolbar">
      <mat-toolbar-row>
        <span class="copyright">Update a User</span>
        <div class="button-row">
          <button [routerLink]="'../../users'" mat-raised-button color="accent" class="pull-right">
            Back to User List
            <mat-icon class="example-icon">arrow_back</mat-icon>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-card-content>
      <div class="container">  
        <mat-form-field class="input">
          <input [(ngModel)]="user.username" matInput placeholder="Name" required>
        </mat-form-field>
  
        <mat-form-field class="input">
          <input [(ngModel)]="user.email" matInput placeholder="Email" required>
        </mat-form-field>
  
        <mat-form-field class="input">
          <input [(ngModel)]="user.password" matInput placeholder="Password" required>
        </mat-form-field>

      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="updateUser(user)" color="primary">Update User</button>
    </mat-card-actions>
  </mat-card>
