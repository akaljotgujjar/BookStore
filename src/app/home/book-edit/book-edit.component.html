<mat-card *ngIf="book" class="input-container">
  <mat-toolbar color="primary" class="create-toolbar">
    <mat-toolbar-row>
      <span class="copyright">Update a Book</span>
      <div class="button-row">
        <button [routerLink]="['']" mat-raised-button color="accent" class="pull-right">
          Back to Book List
          <mat-icon class="example-icon">arrow_back</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card-content>
    <div class="container">
      <img *ngIf="book.image_url" mat-card-image [src]="book.image_url" alt="bike">

      <mat-form-field class="input">
        <input [(ngModel)]="book.name" matInput placeholder="Name" required>
      </mat-form-field>

      <mat-form-field class="input">
        <input [(ngModel)]="book.isbn" matInput placeholder="isbn" required>
      </mat-form-field>

      <mat-form-field class="input">
        <input [(ngModel)]="book.author" matInput placeholder="Author" required>
      </mat-form-field>

      <mat-form-field class="input">
        <input type = "number" [(ngModel)]="book.price" matInput placeholder="Price" required>
      </mat-form-field>

      <mat-form-field class="input">
        <input [(ngModel)]="book.image_url" matInput placeholder="Cover Image URL" required>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="updateBook(book)" color="primary">Update Book</button>
  </mat-card-actions>
</mat-card>
