<div class="pull-left bordered cardTemp">
    <img class="picTemp" [src]="cardItem.bookImage" [alt]="cardItem.bookName">
    <h2 class="bookTitle">{{cardItem.bookName}}</h2>
    <h2 class="bookAuthor"><i>{{cardItem.bookAuthor}}</i></h2>
    <h2 class="bookType">{{cardItem.bookType}}</h2>
    <button mat-flat-button color="warn">Add to Cart</button>
</div>
